<!DOCTYPE html>
<html lang="en">
  <head>
    <!-- ... other head elements ... -->
  </head>
  <body>
    <div id="root"></div>
    <script type="module" src="/src/main.tsx"></script>
    
    <!-- GitHub Pages SPA Fallback -->
    <script>
      (function() {
        const redirect = sessionStorage.redirect;
        delete sessionStorage.redirect;
        if (redirect && redirect !== location.href) {
          const base = '/the-royal-dwelling';
          history.replaceState(null, '', base + redirect.startsWith(base) 
            ? redirect 
            : base + redirect);
        }
      })();
    </script>
  </body>
</html>
